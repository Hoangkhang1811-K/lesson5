<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký học viên</title>
</head>
<body>
<div class="container">
    <div class="header">ĐĂNG KÝ HỌC VIÊN</div>
    <form>
        <div class="form-group">
            <label for="hoten">Họ và tên</label>
            <input type="text" id="hoten" name="hoten">
        </div>

        <div class="form-group">
            <label for="ngaysinh">Ngày sinh</label>
            <input type="date" id="ngaysinh" name="ngaysinh">
        </div>

        <div class="form-group">
            <label>Giới tính</label>
            <div class="gender-group">
                <input type="radio" id="nam" name="gender" value="Nam">
                <label for="nam">Nam</label>
                <input type="radio" id="nu" name="gender" value="Nữ">
                <label for="nu">Nữ</label>
            </div>
        </div>

        <div class="form-group">
            <label for="diachi">Địa chỉ</label>
            <textarea id="diachi" name="diachi"></textarea>
        </div>

        <div class="form-group">
            <label for="lop">Lớp</label>
            <select id="lop" name="lop">
                <option>— Chọn lớp —</option>
                <option>Lớp A</option>
                <option>Lớp B</option>
                <option>Lớp C</option>
            </select>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
        </div>

        <div class="form-group">
            <label for="dienthoai">Điện thoại</label>
            <input type="text" id="dienthoai" name="dienthoai">
        </div>

        <div class="buttons">
            <input type="submit" value="Đăng ký">
            <input type="reset" value="Nhập lại">
        </div>
    </form>
</div>
</body>
</html>
