<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<form action="" name=" name">
    <fieldset>
        <legend>Personalia </legend>
        <label for="name">Họ tên</label><br>
        <input type="text" name="Họ và Tên" placeholder="name" required> <br>
        <label for="email">Email</label><br>
        <input type="text" name="Email" placeholder="email" required><br>
        <label for="phone">Số Điện Thoại</label><br>
        <input type="text" name="Số điện thoại" placeholder="phone" required><br>
        <label for="gender">Giới tính</label><br>
        <input type="radio" name="gender" value="Nam" che checked>Male <br>
        <input type="radio" name="gender" value="female" che checked>Female <br>
        <input type="radio" name="gender" value="other" che checked>Other <br>
        <input type="submit" value="rigister">
    </fieldset>
</form>
</body>
</html>
