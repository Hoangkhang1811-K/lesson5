<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lịch tháng</title>
    <style>
        table {
            border-collapse: collapse;
            width: 600px;
            text-align: center;
            margin: 20px;
        }
        th {
            padding: 8px;
            color: white;
        }
        td {
            padding: 10px;
            border: 1px solid #555;
            height: 40px;
        }
        .sun { background: red; }
        .mon { background: orange; }
        .tue { background: yellow; }
        .wed { background: yellow; }
        .thu { background: orange; }
        .fri { background: orange; }
        .sat { background: blue; }
        .sun-text { color: red; }
        .sat-text { color: blue; }
    </style>
</head>
<body>

<h2>Lịch tháng 10 / 2009</h2>
<div id="calendar"></div>

<script>
    // Tạo lịch tháng 10/2009
    let daysOfWeek = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
    let colors = ["sun","mon","tue","wed","thu","fri","sat"];

    let table = "<table>";
    table += "<tr><th colspan='7' style='color:blue; font-size:22px;'>Tháng 10 - October</th></tr>";

    table += "<tr>";
    for (let i = 0; i < 7; i++) {
        table += `<th class='${colors[i]}'>${daysOfWeek[i]}</th>`;
    }
    table += "</tr>";

    // Hàng ngày trong tháng
    let day = 1;
    let firstDay = 4; // 1/10/2009 là thứ 5

    for (let r = 0; r < 6; r++) {
        table += "<tr>";
        for (let c = 0; c < 7; c++) {
            if (r === 0 && c < firstDay) {
                table += "<td></td>";
            } else if (day <= 31) {
                let style = "";
                if (c === 0) style = "sun-text";
                if (c === 6) style = "sat-text";
                table += `<td class='${style}'>${day}</td>`;
                day++;
            } else {
                table += "<td></td>";
            }
        }
        table += "</tr>";
    }

    table += "</table>";
    document.getElementById("calendar").innerHTML = table;
</script>

</body>
</html>
