<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="header">SỞ THÍCH CỦA BẠN</div>
    <form>
        <div class="form-group">
            <label for="name">Họ và tên</label>
            <input type="text" id="name" name="name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
            <label>Sở thích</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="hobby" value="thethao"> Thể thao</label>

                <label><input type="checkbox" name="hobby" value="docsach"> Đọc sách</label><br><br>
                <label><input type="checkbox" name="hobby" value="luotweb"> Lướt web</label>
                <label><input type="checkbox" name="hobby" value="choigame"> Chơi game</label>
                <label><input type="checkbox" name="hobby" value="dienanh"> Điện ảnh</label><br><br>
                <label><input type="checkbox" name="hobby" value="dulich"> Du lịch</label>
            </div>
        </div>
        <div class="buttons">
            <input type="submit" value="Gửi thông tin">
            <input type="reset" value="Nhập lại">
        </div>
    </form>
</div>

</body>
</html>
